			<p>Feared and hated by humans because they're different, the X-Men are heroic mutants, individuals born with special powers who've sworn to use their gifts to protect mutants as well as humans.</p>
			<p>World Of X is an interactive exploration of the world of Marvel's X-Men. Created in 1963, the X-Men have fought evil (and themselves) for over sixty years and across hundreds of comic book series, events, cartoons, and movies. With World Of X, you can explore the places that have shaped their world (as well as the rest of the Marvel Universe). Excelsior!</p>
